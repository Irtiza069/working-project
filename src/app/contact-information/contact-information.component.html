<div class="container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSub()">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <small>Name is required (min 3 characters)</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <small>Valid email is required</small>
        </div>
      </div>
  
      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="4" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          <small>Message is required (min 10 characters)</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>
