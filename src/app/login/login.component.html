<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" formControlName="email" class="form-control" id="inputEmail3">
      <!-- <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
        Please enter a valid email.
      </div> -->
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" formControlName="password" class="form-control" id="inputPassword3">
      <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
        Password is required.
      </div> -->
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>
</form>
